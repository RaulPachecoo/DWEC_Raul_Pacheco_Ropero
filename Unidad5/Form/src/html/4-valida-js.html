<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos-js.css">
    <script src="../js/4-valida-js.js" defer></script>
</head>
<body>
    <header>
        <h3>Validación de formularios JS</h3>
    </header>
    <main>
        <form action="#" method="POST" novalidate>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required minlength="8">
            <p id="errorname" class="oculto error"></p>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" autocomplete="new-password">
            <p id="erroremail" class="oculto error"></p>

            <label for="password">Clave</label>
            <input type="password" id="password" name="password">
            <p id="errorpassword" class="oculto error"></p>

            <label for="confirm-password">Repita clave</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <p id="errorconfirm-password" class="oculto error"></p>

            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" required pattern="\d{3} \d{3} \d{3}">
            <p id="errorphone" class="oculto error"></p>

            <label for="age">Edad</label>
            <input type="text" id="age" name="age" min="10" max="90">
            <p id="errorage" class="oculto error"></p>

            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
