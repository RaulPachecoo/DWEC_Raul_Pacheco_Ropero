<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos-js.css">
    <script src="../js/3-valida-formatea-js.js" defer></script>
</head>
<body>
    <header>
        <h3>Validación de formularios nativa+JS</h3>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="name">Nombre</label>
            <input type="text" id="nombre" name="nombre" required minlength="8">

            <label for="email">Correo</label>
            <input type="email" id="correo" name="correo" autocomplete="new-password">

            <label for="password">Clave</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Repita clave</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <label for="phone">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required pattern="\d{3} \d{3} \d{3}">

            <label for="age">Edad</label>
            <input type="text" id="edad" name="edad" min="10" max="90">

            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
