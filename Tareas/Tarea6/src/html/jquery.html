<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datos de Perros</title>
        <script src="../js/scriptJQuery.js" defer></script>
        <link rel="stylesheet" href="../styles/salida.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="flex flex-col min-h-screen text-gray-200 bg-gray-800">
        <!-- Encabezado -->
        <header class="p-6 text-white bg-gray-900 shadow-md">
            <section class="container flex items-center justify-between mx-auto">
                <article class="flex items-center space-x-4">
                    <img src="../img/logo.png" alt="Logo" class="w-16 rounded-full">
                    <h1 class="text-3xl font-bold text-accent">Dog Wiki</h1>
                </article>
                <nav>
                    <ul class="flex space-x-6 text-lg">
                        <li><a href="../index.html" class="transition hover:text-gray-400">Inicio</a></li>
                        <li><a href="#" class="transition hover:text-gray-400">Razas</a></li>
                        <li><a href="jquery.html" class="transition hover:text-gray-400">Ver en jQuery</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <!-- Contenido Principal -->
        <main class="container flex-grow p-8 mx-auto">
            <h2 class="mb-8 text-4xl font-semibold text-center text-gray-100">Explora Razas de Perros</h2>

            <!-- Alerta éxito -->
            <div class="mx-auto max-w-7xl">
                <div class="flex items-center justify-between p-4 mb-6 text-white bg-green-600 rounded-lg shadow-lg alert alert-success">
                    <span class="font-semibold">¡Bienvenido a Dog Wiki!</span>
                    <button class="text-white" onclick="this.closest('.alert').remove()">Cerrar</button>
                </div>
            </div>
            <section id="dogs-container" class="grid grid-cols-1 gap-8 text-gray-900 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Las tarjetas de perros se insertarán aquí -->
            </section>

            <!-- Modal de Flowbite -->
            <div id="dogModal" tabindex="-1" class="fixed inset-0 z-50 flex items-center justify-center hidden overflow-x-hidden overflow-y-auto bg-gray-800 bg-opacity-50">
                <div class="relative w-full max-w-2xl max-h-full">
                    <!-- Modal Content -->
                    <div class="relative bg-white rounded-lg shadow-lg">
                        <div class="flex items-start justify-between p-4 border-b border-gray-200">
                            <h3 class="text-xl font-semibold text-gray-900 modal-title">Información Adicional</h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtnTop">
                                <span class="sr-only">Cerrar modal</span>
                                <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 7.586l4.293-4.293a1 1 0 111.414 1.414L11.414 9l4.293 4.293a1 1 0 01-1.414 1.414L10 10.414l-4.293 4.293a1 1 0 11-1.414-1.414L8.586 9 4.293 4.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="p-6 space-y-6 text-gray-900 modal-body">
                            <!-- Aquí se cargará la información del perro -->
                        </div>
                        <div class="p-4 text-right border-t border-gray-200">
                            <button type="button" class="px-6 py-2 text-white bg-gray-600 rounded-lg" id="closeModalBtnBottom">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Fijo al Fondo -->
        <footer class="py-6 mt-auto text-center text-white bg-gray-900">
            <p class="text-md">&copy; 2025 Dog Finder. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
